<!DOCTYPE HTML>

  <link rel="stylesheet" href="style.css">
</head>
<body>
</body>
<script type="text/javascript">
var key = 'gtdamn-state';
var storedState = localStorage.getItem(key);
var startingState = storedState ? JSON.parse(storedState) : null;
startingState = {
  tasks: [
    {text: "foo", createdAt: 1421054358},
    {text: "bar", createdAt: 1421054000},
  ]
}

var todomvc = Elm.fullscreen(Elm.Inbox, {
  getStorage: startingState,
});

todomvc.ports.setStorage.subscribe(function(state) {
    localStorage.setItem(key, JSON.stringify(state));
});
</script>
</html>
